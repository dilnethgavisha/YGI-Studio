<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editing</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .jumbotron-video {
            position: relative;
            overflow: hidden;
            height: 100vh; /* Adjust height as needed */
            color: white;
        }
        .jumbotron-video video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .jumbotron-video .content {
            position: relative;
            z-index: 2;
            text-align: left; /* Ensure text is aligned left */
        }
    </style>
</head>
<body>
    <section class="jumbotron-video">
        <!-- Background Video -->
        <video autoplay muted loop>
            <source src="../Assests/189998-887067364_small.mp4" type="video/mp4">
            <source src="../Assests/171365-845439625_small.mp4" type="video/ogg">
        </video>
        <!-- Content on Top -->
        <div class="container content d-flex align-items-center h-100">
            <div>
                <h1 class="display-5 fw-bold">Video Editing</h1>
                <p class="fs-4">Video editing has gone a long way in technology. It has come from <br> just putting pieces of a film together into adding sound effects, adding filters and adding captions or pictures into the film.</p>
                <button class="btn btn-primary btn-lg" type="button">Join</button>
            </div>
        </div>
    </section>
    <h1>jaomms</h1>
</body>
</html>
